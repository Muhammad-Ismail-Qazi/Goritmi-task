name: todo_desktop_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite_common_ffi: ^2.3.6
  path_provider: ^2.1.5
  provider: ^6.1.5
  sizer: ^3.0.5
  window_size: ^0.1.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app_icon.ico

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/app_icon.ico"
    icon_size: 256
